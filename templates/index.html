<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product[1] }} - ${{ product[2] }} <a href="{{ url_for('add_to_cart', product_id=product[0]) }}">Add to cart</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('checkout') }}">Checkout</a>
</body>
</html>
